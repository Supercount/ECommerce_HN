
<form [formGroup] ="createProduitForm" (ngSubmit)="onSubmit()">
  <table>
      <tr><td>Titre :</td><td><input type="text" formControlName="nom"></td></tr>
      <tr><td>Prix :</td><td><input type="text" formControlName="prix"></td></tr>
      <tr><td>Description :</td><td><input type="text" formControlName="description"></td></tr>
      <tr><td>Image :</td><td><input type="text" formControlName="image"></td></tr>

      <tr> <button type="submit">Ajouter</button>
  </table>
</form>
